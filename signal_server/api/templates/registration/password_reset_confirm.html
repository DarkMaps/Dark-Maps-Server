<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
<style>
  * {
    font-family: "Nunito Sans", sans-serif;
  }
  input[type=password] {
    border: 2px solid rgb(232,100,0);
    border-radius: 4px;
    width:100%;
    height: 30px;
    font-size: 1.2em;
    margin-top: 5px;
  }
</style>
<body style="margin: 0px">
  <div style="width: 100%; height: 40; background-color: white; padding: 10px; position: relative; border-bottom: 3px solid rgb(232,100,0)">
    <a href="https://www.dark-maps.com">
      <img src="https://dark-maps.com/images/logo.svg" alt="The Dark Maps Logo" style="height: 30; position: absolute; top: 50%; transform: translateY(-50%);" />
    </a>
  </div>
  <div style="padding: 10px">
    {% block content %}
      {% if validlink %}
        <h1 style="color: rgb(250,100,0);">Change password</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" style="background-color: rgb(232,100,0);color: white;padding: 15px 32px;
      text-align: center;border: none;font-size: 16px;border-radius: 8px;">Change password</button>
        </form>
      {% else %}
        <p>
          The password reset link was invalid, possibly because it has already been used.
          Please request a new password reset.
        </p>
      {% endif %}
    {% endblock %}
  </div>
</body>
